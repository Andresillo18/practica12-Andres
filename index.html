<!DOCTYPE html>
<html lang="es">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>

        <div class="primo" id="primo">

    </div>
    <script src="/functions.js" type="text/javaScript" async></script>
